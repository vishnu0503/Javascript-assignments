<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var num=prompt("Enter a number"),i;
    document.write("Factors of "+num+" are :");
    for(i=1;i<=parseInt(num/2);i++)
    {
       
        if(num%i==0)
        {
        document.write(i+", ");
        //document.write("hii");
        }
    }
    document.write(num);
    </script>
</body>
</html>
