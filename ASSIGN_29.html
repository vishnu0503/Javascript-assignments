<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var str=prompt("Enter a string"),i;
    var arr=str.split(" ");
    var regExpr = new RegExp("[0-9]{2}([/])[0-9]{2}[/][0-9]{4}");
    for(i=0;i<arr.length;i++)
    {
        if(regExpr.test(arr[i])==true)
        document.write(arr[i]);
    }
    </script>
</body>
</html>
