<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WSA-assignment7</title>
</head>

<body>
    <script>
        var s = prompt("enter the moves");
        var arr = s.split("");
        var count1 = count2 = count3 = count4 = 0;
        for (i = 0; i < arr.length; i++) {
            switch (arr[i]) {
                case "u":
                    count1 = count1 + 1;
                    break;
                case "d":
                    count2 = count2 + 1;
                    break;
                case "r":
                    count3 = count3 + 1;
                    break;
                case "l":
                    count4 = count4 + 1;
                    break;
                default:
                    document.write("enter correct move<br>")
            }
        }
        if (count1 == count2 && count3 == count4) {
            document.write("input: " + s + "<br>");
            document.write("output:true");
        }
        else {
            document.write("input: " + s + "<br>");
            document.write("output:false");
        }
    </script>
</body>

</html>
