<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var arr=new Array(10);
    var i,positive=0,negative=0;
    for(i=0;i<10;i++) 
    {
        arr[i]=prompt();
    } 
    for(i=0;i<10;i++)
    {
        if(arr[i]>=0)
        positive++;
        else
        negative++;
    }
    document.write("Positive Numbers : "+positive);
    document.write("<br>Negative Numbers : "+negative);
    </script>
</body>
</html>
