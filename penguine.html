<script> 
        
        function displayImage()
        {
            var imagesArray=["images/penguin0.png","images/penguin1.png",
        "images/penguin2.png","images/penguin3.png","images/penguin4.png",
        "images/penguin5.png","images/penguin6.png","images/penguin7.png","images/yeti.png"];
        for(i=0;i<9;i++)
        {
            var num=Math.floor(Math.random()*9);
            var img=imagesArray[num];
            var imgStr='<img src="' + img +'" alt="">';
            document.write(imgStr);
        }
        }


</script>
