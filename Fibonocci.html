    //Fibonocci using Recursion
    function fib(n)
    { 
    if (n <= 1) 
        return n; 
    else
        return fib(n-1) + fib(n-2); 
    } 
    for(i=0;i<input;i++)
    {
    document.write(" "+fib(c));
    c++;
