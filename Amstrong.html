<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i,n,rem,sum;
       for(i=100;i<999;i++)
       {
            n=i;
            sum=0;
            while(n!=0)
            {
            rem=n%10;
            sum=sum+(rem*rem*rem);
            n=parseInt(n/10);
            }
        if(sum==i)
        {
        document.write(sum+"<br>");
        }
        }
        
    </script>
</body>
</html>
