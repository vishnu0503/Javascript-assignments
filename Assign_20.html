<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var n=prompt("Enter n");
    var arr=new Array(2*n),sum=0;
    for(i=0;i<2*n;i++)
    {
        arr[i]=prompt("Enter element "+i);
    }
    for(i=0;i<2*n;i++)
    {
        sum=sum+Math.min(arr[i],arr[i+1]);
        i++;
    }
    document.write("Min sum is "+sum);
    </script>
</body>
</html>
