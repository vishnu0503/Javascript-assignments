<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var n=prompt("Enter number of elements");
    var arr=new Array(n),i,j;
    for(i=1;i<=n;i++)
    {
        arr[i]=prompt("Enter element "+i);
    }
    for(i=0;i<n-1;i++)
    {
        for(j=i+1;j<n;j++)
        {
        if(arr[i]>arr[j])
        {
        temp=arr[i];
        arr[i]=arr[j];
        arr[j]=temp;
        }
        }
    }
    document.write("Ascending Order :");
    for(i=0;i<n;i++)
    {
        document.write(arr[i]+" ");
    }
    document.write("<br>Descending Order :");
    for(i=n-1;i>=0;i--)
    {
        document.write(arr[i]+" ");
    }
    </script>
</body>
</html>
