<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    
        <a href="https://www.google.com/"hreflang="en-us" rel="nofollow" target="_self" type="text/html" id="link"></a>
        <script>
        href();
        function href() {
            document.write("The value of the href attribute of the link is : " + document.getElementById("link").href);
            document.write("<br>The value of the hreflang attribute of the link is : " + document.getElementById("link").hreflang);
            document.write("<br>The value of the rel attribute of the link is : " + document.getElementById("link").rel);
            document.write("<br>The value of the target attribute of the link is : " + document.getElementById("link").target);
            document.write("<br>The value of the type attribute of the link is : " + document.getElementById("link").type);
        }
    </script>
</body>
</html>
